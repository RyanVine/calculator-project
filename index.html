<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__display">0</section>
      <div class="calculator__button__container">
        <button class="calculator__button calculator__clear">C</button>
        <button class="calculator__button calculator__plus-or-minus">
          +/-
        </button>
        <button class="calculator__button calculator__percent">%</button>
        <button class="calculator__button calculator__operator">รท</button>

        <button class="calculator__button calculator__number">7</button>
        <button class="calculator__button calculator__number">8</button>
        <button class="calculator__button calculator__number">9</button>
        <button class="calculator__button calculator__operator">X</button>

        <button class="calculator__button calculator__number">4</button>
        <button class="calculator__button calculator__number">5</button>
        <button class="calculator__button calculator__number">6</button>
        <button class="calculator__button calculator__operator">-</button>

        <button class="calculator__button calculator__number">1</button>
        <button class="calculator__button calculator__number">2</button>
        <button class="calculator__button calculator__number">3</button>
        <button class="calculator__button calculator__operator">+</button>

        <button class="calculator__button calculator__number">0</button>
        <button class="calculator__button calculator__button-decimal">.</button>
        <button class="calculator__button" id="equals">=</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
